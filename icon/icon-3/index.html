<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<br>
		<ul class="ab">
		    <li>
		    	<a href="" class="icon-fb"><i class="fab fa-facebook-f"></i></a>
		    	<div class="abBG"></div>
		    </li>
		    <li></li>
		</ul>
	<br>
	<style type="text/css" media="screen">
		.ab{
			margin-left:50%;
			list-style-type: none;
			margin-bottom:5%;
		}
		.ab > li{
			float:left;
			margin-left:1%;
			width:35px;height:35px;
			border: 2px solid orange;
			-webkit-transition: all 1s;
			   -moz-transition: all 1s;
			    -ms-transition: all 1s;
			     -o-transition: all 1s;
			        transition: all 1s;
		}
		.ab > li > a{
			position:absolute;
			text-align:center;
			margin-left:12px;
			margin-top:5px;
			display:block;
			color: #FFF;
			z-index: 2;
			-webkit-transition: all 1s;
			   -moz-transition: all 1s;
			    -ms-transition: all 1s;
			     -o-transition: all 1s;
			        transition: all 1s;
		}
		.abBG{
			position: relative;
			border:solid orange 16px;
			margin: 0 auto;
			z-index: -1;
			box-sizing: border-box;
			-webkit-transition: all 1s;
			   -moz-transition: all 1s;
			    -ms-transition: all 1s;
			     -o-transition: all 1s;
			        transition: all 1s;
		}
		.ab > li:hover .abBG{
			width: 100%;height:100%;
			z-index:-1;
			margin-top:0;
			background:white;
			border:solid orange 0px;
		}
		.ab > li:hover{background: none;}
		.ab > li:hover > a{color:orange;}
	</style>
</body>
</html>
