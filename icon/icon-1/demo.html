<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
	@import url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
	@font-face {
		font-family: 'Raleway';
		font-style: normal;
		font-weight: 400;
		src: local('Raleway'), local('Raleway-Regular'), url(https://fonts.gstatic.com/s/raleway/v12/1Ptug8zYS_SKggPNyC0ISg.ttf) format('truetype');
	}
	.columns {
		display: flex;
	}
	.columns.two .block-button a {
		-webkit-border-radius: 2px !important;
		-webkit-background-clip: padding-box !important;
		-moz-border-radius: 2px !important;
		-moz-background-clip: padding !important;
		border-radius: 2px !important;
		background-clip: padding-box !important;
	}
	.columns.two .block-button .ico {
		font-size: 1.5rem;
	}
	.columns.two .block-button .txt {
		margin-left: 10px;
	}
	.block-button {
		margin: 40px;
	}
	.block-button a {
		width: 80px;
		height: 80px;
		-webkit-border-radius: 50%;
		-webkit-background-clip: padding-box;
		-moz-border-radius: 50%;
		-moz-background-clip: padding;
		border-radius: 50%;
		background-clip: padding-box;
		color: #fff;
		text-decoration: none;
		display: flex;
		align-items: center;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		position: relative;
	}
	.block-button a .ico {
		font-size: 2.8rem;
		display: block;
		text-align: center;
		margin: auto;
	}
	.block-button.button-style5 {
  position: relative;
}
.block-button.button-style5 a {
  border: 4px solid #e67e22;
}
.block-button.button-style5:after {
  background: #d35400;
  position: absolute;
  top: 0;
  left: 0;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  height: 100%;
  width: 100%;
  content: '';
  z-index: -1;
  -webkit-border-radius: 50%;
  -webkit-background-clip: padding-box;
  -moz-border-radius: 50%;
  -moz-background-clip: padding;
  border-radius: 50%;
  background-clip: padding-box;
  -webkit-transition: all 0.4s linear;
  -moz-transition: all 0.4s linear;
  -o-transition: all 0.4s linear;
  transition: all 0.4s linear;
}
.block-button.button-style5:hover:after {
  -webkit-transform: scale(0);
  -moz-transform: scale(0);
  -ms-transform: scale(0);
  -o-transform: scale(0);
  transform: scale(0);
  opacity: 0;
}
	</style>
</head>
<body style="background:black;">
	<div class="columns">
		<div class="block-button button-style5">
			<a href="#" class="button">
				<span class="ico ion-ios-alarm-outline"></span>
			</a>
		</div>
	</div>
</body>
</html>
