<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
	</head>
<body>
<div style="width:1000px;margin:0 auto;">
	<img  name="image" src="img/example-slide-1.png" style="width:1000px;height:250px;">
</div>	
</body>

<script type="text/javascript">
  window.onload = function()
  {
    setTimeout("switch_Image()", 3000);
  }
	var current = 1;
	var num_image = 4;
  function switch_Image(){
    current++;
      document.images['image'].src ='img/example-slide-' + current + '.png';
    if(current < num_image)
		{
		   setTimeout("switch_Image()", 3000);
		 }
	 else if(current == num_image)
		 {
		   current = 0;
		   setTimeout("switch_Image()", 3000);
		 }
 }
</script>
</html>
